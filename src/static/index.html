<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mafia Mini App</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0c10;
      --panel: #12141b;
      --accent: #e63946;
      --text: #f1f5f9;
      --muted: #9ca3af;
      --success: #22c55e;
      --warning: #f59e0b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 15% 20%, rgba(230, 57, 70, 0.08), transparent 30%),
        radial-gradient(circle at 80% 0%, rgba(34, 197, 94, 0.08), transparent 25%),
        var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      padding: 24px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 12px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      margin-top: 16px;
    }

    .card {
      background: rgba(18, 20, 27, 0.86);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select, button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(120deg, var(--accent), #fb7185);
      border: none;
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.35);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(230, 57, 70, 0.45);
    }

    .roles {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .pill.success {
      color: var(--success);
      border-color: rgba(34, 197, 94, 0.5);
    }

    .pill.warning {
      color: var(--warning);
      border-color: rgba(245, 158, 11, 0.5);
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 10px;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
    }

    code {
      background: rgba(255, 255, 255, 0.08);
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Мини‑приложение «Мафия»</h1>
    <p>Создайте комнату, приглашайте друзей и запускайте игру прямо в браузере или Telegram Mini App.</p>
  </header>

  <section class="grid">
    <div class="card">
      <h2>Создать комнату</h2>
      <form id="hostForm">
        <label for="slots">Количество мест (4–12)</label>
        <input id="slots" name="slots" type="number" value="6" min="4" max="12" required />

        <label style="margin-top:12px;">Роли</label>
        <div class="roles">
          <label class="checkbox"><input type="checkbox" name="role" value="Мафия" checked /> Мафия</label>
          <label class="checkbox"><input type="checkbox" name="role" value="Детектив" checked /> Детектив</label>
          <label class="checkbox"><input type="checkbox" name="role" value="Доктор" checked /> Доктор</label>
          <label class="checkbox"><input type="checkbox" name="role" value="Мирный житель" checked /> Мирный житель</label>
          <label class="checkbox"><input type="checkbox" name="role" value="Офицер" /> Офицер</label>
          <label class="checkbox"><input type="checkbox" name="role" value="Камикадзе" /> Камикадзе</label>
          <label class="checkbox"><input type="checkbox" name="role" value="Фантом" /> Фантом</label>
          <label class="checkbox"><input type="checkbox" name="role" value="Двойной агент" /> Двойной агент</label>
        </div>

        <button type="submit">Создать комнату</button>
      </form>
      <div class="stack" id="hostResult"></div>
    </div>

    <div class="card">
      <h2>Присоединиться</h2>
      <form id="joinForm">
        <label for="code">Код комнаты</label>
        <input id="code" name="code" required placeholder="Например, AB12CD" />

        <label for="nickname" style="margin-top:12px;">Имя игрока</label>
        <input id="nickname" name="nickname" required placeholder="Ваш ник" />

        <button type="submit">Присоединиться</button>
      </form>
      <div class="stack" id="joinResult"></div>
    </div>

    <div class="card">
      <h2>Управление партией</h2>
      <form id="statusForm">
        <label for="statusCode">Код комнаты</label>
        <input id="statusCode" name="statusCode" required placeholder="Код комнаты" />
        <button type="submit">Показать статус</button>
      </form>

      <button id="startButton" style="margin-top:12px;">Запустить игру</button>
      <div class="stack" id="statusBlock">
        <div class="muted">Здесь появится информация о текущей комнате.</div>
      </div>
    </div>
  </section>

  <script>
    const hostForm = document.getElementById('hostForm');
    const joinForm = document.getElementById('joinForm');
    const statusForm = document.getElementById('statusForm');
    const startButton = document.getElementById('startButton');
    const hostResult = document.getElementById('hostResult');
    const joinResult = document.getElementById('joinResult');
    const statusBlock = document.getElementById('statusBlock');
    const codeInput = document.getElementById('code');
    const statusCodeInput = document.getElementById('statusCode');

    const api = async (url, method = 'GET', body) => {
      const res = await fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: body ? JSON.stringify(body) : undefined,
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.detail || 'Неизвестная ошибка');
      return data;
    };

    const renderPill = (text, type = '') => `<span class="pill ${type}">${text}</span>`;

    const setStatus = (element, html) => {
      element.innerHTML = html;
    };

    hostForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const slots = Number(hostForm.slots.value);
      const roles = Array.from(hostForm.querySelectorAll('input[name="role"]:checked')).map((el) => el.value);
      setStatus(hostResult, renderPill('Создаем комнату…', 'warning'));
      try {
        const data = await api('/api/games', 'POST', { slots, roles });
        const code = data.code;
        setStatus(hostResult, `Код вашей комнаты: <code>${code}</code><br><span class="muted">Поделитесь кодом с друзьями и пригласите их в Mini App.</span>`);
        codeInput.value = code;
        statusCodeInput.value = code;
      } catch (err) {
        setStatus(hostResult, renderPill(err.message, 'warning'));
      }
    });

    joinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = joinForm.code.value.trim().toUpperCase();
      const name = joinForm.nickname.value.trim();
      setStatus(joinResult, renderPill('Отправляем запрос…', 'warning'));
      try {
        const data = await api(`/api/games/${code}/join`, 'POST', { user_id: Date.now(), name });
        setStatus(joinResult, `${renderPill('Готово', 'success')} Участники: ${data.players.join(', ')}`);
        statusCodeInput.value = code;
      } catch (err) {
        setStatus(joinResult, renderPill(err.message, 'warning'));
      }
    });

    statusForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      await refreshStatus();
    });

    startButton.addEventListener('click', async () => {
      const code = statusCodeInput.value.trim().toUpperCase();
      if (!code) return setStatus(statusBlock, renderPill('Укажите код комнаты', 'warning'));
      setStatus(statusBlock, renderPill('Запускаем игру…', 'warning'));
      try {
        const data = await api(`/api/games/${code}/start`, 'POST');
        const assignments = Object.entries(data.assignments)
          .map(([id, role]) => `<div class="pill">Игрок ${id.slice(-4)} → ${role}</div>`)
          .join('');
        setStatus(statusBlock, `${renderPill('Игра началась!', 'success')}<div class="stack">${assignments}</div>`);
      } catch (err) {
        setStatus(statusBlock, renderPill(err.message, 'warning'));
      }
    });

    const refreshStatus = async () => {
      const code = statusCodeInput.value.trim().toUpperCase();
      if (!code) return setStatus(statusBlock, renderPill('Укажите код комнаты', 'warning'));
      setStatus(statusBlock, renderPill('Обновляем…', 'warning'));
      try {
        const data = await api(`/api/games/${code}`);
        const players = data.players.length
          ? data.players.map((p) => `<div class="pill">${p}</div>`).join('')
          : '<div class="muted">Пока никого нет</div>';
        const started = data.started
          ? renderPill('Игра запущена', 'success')
          : renderPill('Ожидаем игроков', 'warning');
        setStatus(
          statusBlock,
          `<div class="stack">
            <div>${started}</div>
            <div>Код комнаты: <code>${data.code}</code></div>
            <div>Роли: ${data.roles.join(', ')}</div>
            <div>Игроки (${data.players.length}/${data.roles.length}):</div>
            <div class="stack">${players}</div>
          </div>`
        );
      } catch (err) {
        setStatus(statusBlock, renderPill(err.message, 'warning'));
      }
    };
  </script>
</body>
</html>
